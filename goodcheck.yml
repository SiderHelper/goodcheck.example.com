rules:
  - id: review.sider.html.target-blank
    pattern:
      - 'target="_blank"'
      - "target='_blank'"
      - 'target: "_blank"'
      - "target: '_blank'"
    glob:
      - "**/*.{slim,erb,html,jsx,tsx}"
    message: |
      Links to cross-origin destinations are unsafe
      When using 'target="_blank"' the new page can access your window object via window.opener.
      If you have links to another origin, you should use 'rel="noopener"'
      
      See https://developers.google.com/web/tools/lighthouse/audits/noopener
    pass:
      - '<a href="..." target="_blank">...</a>'

  - id: com.sideci.company-name
    pattern:
      regexp: 株式会社\s*Sider
    message:
      Sider株式会社は後株です。前株ではありません。
    glob:
      - "**/*.rb"
      - "**/*.{js,jsx,ts,tsx}"
      - "**/*.{yaml,yml}"
      - "**/*.{erb,slim,html}"
      - "**/*.md"
    fail:
      - 株式会社Sider
      - 株式会社 Sider
    pass:
      - Sider株式会社
